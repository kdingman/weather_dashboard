<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
<!-- Top of Page -->
<header class="jumbotron container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
</header>
    
<!-- Container for page -->
<main class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-3 search-column">
            <h4 class="mt-2">Search for a City:</h4>
                <input id="location" type="text" placeholder="Enter Location" class="form-input">
                <button type="button" class="btn btn-dark">Search</button>
            <div class="search-history" id="search-history-btn"></div>
        </div>
    </div>
        <div class="col-12 col-md-9">
            <div class="row border border-dark selected-location" id="current-forecast">
                <div class="col-12">
                    <h2 id="location-searched"></h2>
                    <div id="current-weather-container" class="list-group"></div>
                </div>
            </div>
            <div class="row border" id="five-day-forecast">
                <h2 class="col-12" id="forecast"></h2>
                <div class="d-flex" id="forecast-container"></div>
            </div>
        </div>
</main>

<script src="./assets/js/script.js"></script>
</body>
</html>
