<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
<!-- Top of Page -->
<header class="jumbotron text-center text-white bg-info bg-opacity-75 p-2">
    <h1>Weather Dashboard</h1>
</header>
    
<!-- Container for page -->
<main class="container-fluid">
    <div class="row">
    <!-- Search for a Location -->
        <div class="col-12 col-md-3 p-2 search-column">
            <form class="p-2" id="location-form">
                <h4>Search for a City:</h4>
                <input id="location" type="text" placeholder="Enter Location" autofocus="true" class="form-input">
                <button type="submit" class="btn btn-dark">Search</button>
                </form>
        <!-- Search History Buttons -->
            <div class="search-history" id="search-history-btn"></div>
        </div>

    <!-- Current Weather Information-->
        <div class="col-12 col-md-9">
            <div class="row" id="current-weather">
                <div class="col-12">
                    <h2 id="location-searched"></h2>
                    <div id="current-weather-container" class="list-group"></div>
                </div>
            </div>

        <!-- Five Day Forecast Information -->
            <div class="d-flex flex-row justify-content-evenly p-5" id="five-day-forecast">
                <h5 class="col-12" id="forecast"></h5>
                <div class="d-flex" id="forecast-container"></div>
            </div>
        </div>
    </div>
</main>
<!-- JavaScript scripts for pages -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
